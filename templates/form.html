<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification d email</title>
</head>
<body>
    <h1>Classification d email</h1>
    <form method="POST">
        <label for="email">Email Content:</label><br>
        <textarea id="email" name="email" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
